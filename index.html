<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <script src="https://kit.fontawesome.com/0e268103f4.js" crossorigin="anonymous"></script>
    <title>music-is-fun</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
              <h1 class="display-4">Music-Query   <i class="fas fa-headphones-alt"></i></h1>
              <p class="lead">Your favorite songs all in one place</p>
            </div>
            <section class="row justify-content-center">
                <div class="col-4 mt-4">
                    <form id="form" onsubmit="app.songsController.search(event)">
                        <input type="text" class="form-control" name="query" placeholder="Search For Music" />
                        <button class="btn btn-primary mt-1 form-control" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </section>

          </div>
    </header>
    <main class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-6">
                <h3 class="text-center">Search Results</h3>
                <div class="row p-3 justify-content-around songResults overflow-auto" id="songs">

                </div>
            </div>
            <div class="col-3">
                <h3 class="text-center">Playlist</h3>
                <div class="row justify-content-center" id="playlist">

                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-light">

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
